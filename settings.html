<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white p-6 shadow">
    <h2 class="text-xl font-bold mb-6">📊 Dashboard</h2>
    <ul class="space-y-4">
      <li><a href="index.html" class="block text-gray-700">🏠 Home</a></li>
      <li><a href="stats.html" class="block text-gray-700">📈 Stats</a></li>
      <li><a href="notifications.html" class="block text-gray-700">🔔 Notifications</a></li>
      <li><a href="settings.html" class="block text-blue-600 font-bold">⚙️ Settings</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h1 class="text-2xl font-bold mb-4">⚙️ Settings</h1>

    <div class="bg-white p-6 rounded shadow-md max-w-xl space-y-6">
      <!-- Theme Toggle -->
      <div>
        <label class="block font-medium mb-2">Theme</label>
        <select id="themeSelect" class="w-full p-2 border rounded">
          <option value="light">🌞 Light</option>
          <option value="dark">🌙 Dark</option>
        </select>
      </div>

      <!-- Reset Notifications -->
      <div>
        <button id="resetBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          🔄 Reset Notifications
        </button>
      </div>
    </div>
  </main>

  <script>
    // Load saved theme
    const themeSelect = document.getElementById('themeSelect');
    const savedTheme = localStorage.getItem('theme') || 'light';
    themeSelect.value = savedTheme;

    themeSelect.addEventListener('change', () => {
      localStorage.setItem('theme', themeSelect.value);
      alert("Theme preference saved! Reload the page to see it in action.");
    });

    // Reset notifications
    document.getElementById('resetBtn').addEventListener('click', () => {
      if (confirm("Are you sure you want to delete all notifications?")) {
        localStorage.removeItem('notifications');
        alert("Notifications cleared.");
      }
    });
  </script>
</body>
</html>

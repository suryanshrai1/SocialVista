<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable class-based dark mode
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="min-h-screen flex transition-colors duration-300">

  <!-- Sidebar -->
  <aside class="w-64 bg-white dark:bg-gray-800 p-6 shadow text-gray-700 dark:text-gray-200">
    <h2 class="text-xl font-bold mb-6">📊 Dashboard</h2>
    <ul class="space-y-4">
      <li><a href="index.html" class="block">🏠 Home</a></li>
      
      <li><a href="notifications.html" class="block">🔔 Notifications</a></li>
      <li><a href="settings.html" class="block text-blue-600 dark:text-blue-400 font-bold">⚙️ Settings</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">
    <h1 class="text-2xl font-bold mb-4">⚙️ Settings</h1>

    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md max-w-xl space-y-6">
      <!-- Theme Toggle -->
      <div>
        <label class="block font-medium mb-2">Theme</label>
        <select id="themeSelect" class="w-full p-2 border rounded bg-white dark:bg-gray-700 dark:text-white">
          <option value="light">🌞 Light</option>
          <option value="dark">🌙 Dark</option>
        </select>
      </div>

      <!-- Reset Notifications -->
      <div>
        <button id="resetBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          🔄 Reset Notifications
        </button>
      </div>
    </div>
  </main>

  <script>
    const themeSelect = document.getElementById('themeSelect');
    const savedTheme = localStorage.getItem('theme') || 'light';

    // Apply saved theme
    document.documentElement.classList.toggle('dark', savedTheme === 'dark');
    themeSelect.value = savedTheme;

    themeSelect.addEventListener('change', () => {
      const theme = themeSelect.value;
      localStorage.setItem('theme', theme);
      document.documentElement.classList.toggle('dark', theme === 'dark');
    });

    // Reset notifications
    document.getElementById('resetBtn').addEventListener('click', () => {
      if (confirm("Are you sure you want to delete all notifications?")) {
        localStorage.removeItem('notifications');
        alert("Notifications cleared.");
      }
    });
  </script>
</body>
</html>
